<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       <!-- Index.css  -->
    <link rel="stylesheet" href="css/index.css">
        <!-- index.js  -->
    <script defer src="js/index.js"></script>
    <title>ToDo List</title>
  </head>

  <body>
                                                                    <!-- HEADING START  -->
       <div class="container">
           <div class='row todo_heading'>
               <div class='col-12 heading'>
                  <h1>ToDo List</h1>
               </div>
            </div>
       </div>
                                                                      <!-- HEADING END  -->

                                                                      <!-- CONTENT START  -->

       <div class='container'>
           <div class="row todo_container">
            <div class="col-md-5 col-sm-6 col-8 text_field  justify-content-center">
                <input type="text" placeholder="Add Items..." id="input_text">
            </div>
            <div class="col-sm-2 col-3 add_button  justify-content-center">
                <button class="add_item" id="Button">+</button>
            </div>

            <div class='col-md-6 col-12'>
                <ul id="ul_list">

                </ul>
            </div>

           </div>
       </div>
             

                                                                      <!-- CONTENT END  -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
